[project]
name = "morestrong"
version = "0.1.0"
authors = [
  { name = "Hao Liu", email = "haolhello@163.com" },
]
dependencies = ["torch>=1.0.0"]
description = "A backdoored model wrapper for PyTorch"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/WDQhello"
"Bug Tracker" = "https://github.com/WDQhello"
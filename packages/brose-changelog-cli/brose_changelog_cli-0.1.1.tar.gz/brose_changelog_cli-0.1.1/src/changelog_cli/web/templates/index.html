<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHANGELOG Viewer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap">
  <style>
    :root {
      --background: #fafafa;
      --text: #111;
      --text-secondary: #555;
      --border: #eaeaea;
      --code-bg: #f3f3f3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
    }

    .header {
      position: sticky;
      top: 0;
      background: rgba(250, 250, 250, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 24px 0;
      margin-bottom: 40px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 24px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.03em;
    }

    .preview {
      background: white;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 40px;
      margin-bottom: 40px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
    }

    .preview h1,
    .preview h2,
    .preview h3,
    .preview h4 {
      font-weight: 700;
      letter-spacing: -0.03em;
      margin: 2em 0 1em;
      line-height: 1.3;
    }

    .preview h1:first-child,
    .preview h2:first-child,
    .preview h3:first-child {
      margin-top: 0;
    }

    .preview h1 {
      font-size: 28px;
    }

    .preview h2 {
      font-size: 24px;
    }

    .preview h3 {
      font-size: 20px;
    }

    .preview p {
      margin-bottom: 1.5em;
      color: var(--text-secondary);
    }

    .preview ul,
    .preview ol {
      margin: 0 0 1.5em 1.2em;
      color: var(--text-secondary);
    }

    .preview li {
      margin-bottom: 0.5em;
      padding-left: 0.5em;
    }

    .preview code {
      background: var(--code-bg);
      padding: 3px 6px;
      border-radius: 4px;
      font-family: ui-monospace, 'SF Mono', Menlo, monospace;
      font-size: 14px;
    }

    .preview pre {
      background: var(--code-bg);
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1.5em 0;
      font-size: 14px;
      line-height: 1.5;
    }

    .preview a {
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px solid var(--text);
      transition: opacity 0.2s ease;
    }

    .preview a:hover {
      opacity: 0.7;
    }

    .preview hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2em 0;
    }

    @media (max-width: 768px) {
      .preview {
        padding: 24px;
        border-radius: 8px;
      }

      .header {
        padding: 16px 0;
        margin-bottom: 24px;
      }
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #111;
        --text: #fff;
        --text-secondary: #999;
        --border: #222;
        --code-bg: #1a1a1a;
      }

      body {
        background: var(--background);
      }

      .header {
        background: rgba(17, 17, 17, 0.8);
      }

      .preview {
        background: #161616;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="container">
      <h1>changelog - cli</h1>
    </div>
  </header>
  <main class="container">
    <div class="preview">{{ content|safe }}</div>
  </main>
</body>

</html>

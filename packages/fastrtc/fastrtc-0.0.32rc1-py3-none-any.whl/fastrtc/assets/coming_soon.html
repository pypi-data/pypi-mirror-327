<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #333;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        .countdown {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            text-transform: uppercase;
            font-size: 0.875rem;
            color: #666;
            letter-spacing: 1px;
        }

        .email-form {
            display: flex;
            gap: 1rem;
            justify-content: center;
            max-width: 500px;
            margin: 0 auto;
        }

        input[type="email"] {
            padding: 1rem 1.5rem;
            border: 2px solid #eee;
            border-radius: 50px;
            font-size: 1rem;
            flex-grow: 1;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus {
            border-color: #333;
        }

        button {
            padding: 1rem 2rem;
            background: #333;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #555;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.25rem;
            }

            .countdown {
                gap: 1rem;
            }

            .countdown-number {
                font-size: 2rem;
            }

            .email-form {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
    </div>
</body>
</html>

[isort]
indent = 4
combine_star = 1
combine_as_imports = 1
include_trailing_comma = 1
multi_line_output = 3
lines_after_imports = 2
skip = .tox, migrations

[flake8]
exclude = migrations, manage.py, .tox, .git, .idea, build, *.egg_info
max-line-length = 120

[metadata]
name = django-tsso
version = attr: tsso.version.__version__
author = Vsevolod Novikov
author-email = nnseva@gmail.com
home-page = http://pypi.python.org/pypi/django-tsso
summary = Transparent Single Sign On for Django-based Service Provider
description-file = 
	README.md
description-content-type = text/plain; charset=UTF-8
requires-dist = 
	setuptools
classifier = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Library or Lesser General Public License (LGPL)
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Libraries
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 2.0
	Framework :: Django :: 2.1
	Framework :: Django :: 2.2
	Framework :: Django :: 3.0
	Framework :: Django :: 3.1
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Framework :: Django :: 4.1
	Framework :: Django :: 4.2
	Framework :: Django :: 5.0
	Framework :: Django :: 5.1
keywords = authentication, authorization, SSO, django

[options.packages.find]
where = .
include = tsso*

[options]
packages = find:
include_package_data = True
zip_safe = False
python_requires = >=3.0
install_requires = 
	django
	social-auth-app-django

[options.extras_require]
dev = 
	django-admin-autocomplete-filter
	django-extensions
	djangorestframework
	django-tastypie
	tox

[egg_info]
tag_build = 
tag_date = 0


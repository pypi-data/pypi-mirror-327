# Easy FastAPI 配置
easy_fastapi:
    spa:
        enabled: True
        index_file: ../frontend/index.html
        static_dir: ../frontend/assets
        static_url: /assets
    authentication:
        secret_key: easy_fastapi


# FastAPI 配置
fastapi:
    swagger:
        title: Easy FastAPI
        description: 基于 FastAPI 开发的后端框架，集成了 Tortoise ORM、Pydantic、Aerich、PyJWT、PyYAML、Redis 等插件，旨在提供一个高效、易用的后端开发环境。该框架通过清晰的目录结构和模块化设计，帮助开发者快速构建和部署后端服务。
        contact:
            name: one-ccs
            url: ~
            email: one-ccs@foxmail.com
        license:
            name: 开源协议：MIT
            url: https://github.com/one-ccs/easy_fastapi?tab=MIT-1-ov-file#readme
        docs_url: /api-docs
        redoc_url: /api-redoc
        openapi_url: /api-json


# 数据库配置
database:
    username: root
    password: '123456'
    database: easy_fastapi
    host: 127.0.0.1
    port: 3306


# Redis 配置
redis:
    enabled: True
    host: 127.0.0.1
    password: ~
    port: 6379
    db: 0

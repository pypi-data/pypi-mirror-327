<style>
/*--预设--*/ 
body { padding:0px;margin: 0px; }
@font-face {
  font-family: 'STXingkai'; /* 定义字体名称 */
  src: url('../fonts/STXingkai.ttf'); /* 指定字体文件路径和格式 */
}
@font-face {
  font-family: 'FZShuTi';
  src: url('../fonts/FZShuTi.ttf');
} 
#lyrow, #lyrow input, #lyrow textarea { font-size:12px;font-family: 'Microsoft YaHei', '微软雅黑', MicrosoftJhengHei, '华文细黑', STHeiti, MingLiu; } 
#lyrow { height:100vh;width: 100vw; } 
#lyrow div { min-height: 18px;  } 
#lyrow input, #lyrow textarea { border:rgb(235, 235, 235) 1px solid;border-radius: 3px;padding: 5px 8px;outline: 0; } 
#lyrow input:hover, #lyrow textarea:hover { border: 1px solid #6bc1f2; } 
/*--编辑--*/ 
#lyrow .o { background:linear-gradient(180deg,rgba(173, 187, 120, 1) 1%, rgba(255, 255, 255, 1) 100%);padding:50px 25px 50px 35px;width:1210px !important; } 
#lyrow .t {  } 
#lyrow .roleimg { width:648px !important;height:695px !important; } 
#lyrow .logo { height:174px !important;width:504px !important;position:absolute;left:698px;top:50px; } 
#lyrow .rolename { width:504px !important;left:698px;position:absolute;font-size:55px;top:250px; } 
#lyrow .roledescription { width:504px !important;position:absolute;left:698px;font-size:25px;max-width:520px;top:425px;font-family:STXingkai; } 
#lyrow .roledescriptiontitle { width:504px !important;position:absolute;font-size:50px;left:698px;top:325px;font-family:FZShuTi; } 
#lyrow .th { padding:20px 0 0 0; } 
#lyrow .content { border:rgba(0, 0, 0, 1) dashed 1px;border-radius:20px 20px 20px 20px;padding:20px 20px 20px 20px;background:linear-gradient(268deg,rgba(173, 169, 150, 1) 1%, rgba(234, 234, 234, 1) 25%);width:1170px !important;margin:0 0 25px 0; } 
#lyrow .title { background-color:rgba(187, 159, 94, 1);border:rgba(163, 131, 92, 1) solid 1px;font-size:30px;position:relative;border-radius:15px 0 15px 0;width:150px !important;text-align:center;margin:0 0 10px 20px; } 

</style>

<div id="lyrow">
<div class="o">
<div class="t">
    <img src="{{roleimg}}" class="roleimg">
    <img src="../img/logo.png" class="logo">
    <h1 class="rolename">{{rolename}}</h1>
    <h1 class="roledescriptiontitle">{{roledescriptiontitle}}</h1>
    <h1 class="roledescription">{{roledescription}}</h1></div>
<div class="th">

    <h1 class="title">声骸推荐</h1>

<div class="content">{{team_recommended}} </div>

<div class="content">{{skll_recommended}} </div> </div></div>
</div>

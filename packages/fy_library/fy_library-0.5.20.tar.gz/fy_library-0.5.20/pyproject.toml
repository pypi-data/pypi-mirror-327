[tool.poetry]
name = "fy_library"
version = "0.5.20"
description = "Implementation of fy tool functionality - parsing and generating."
authors = ["Vinko Buble <vinkobuble@gmail.com>","Jere Perisic <jereperisic@icloud.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.14"

jinja2 = "^3.1.4"
pydantic = "^2.8.2"

fy-core = "0.1.2"

[tool.poetry.group.dev.dependencies]
ruff = "0.6.4"
flow-compose = "0.2.10"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ["py310"]

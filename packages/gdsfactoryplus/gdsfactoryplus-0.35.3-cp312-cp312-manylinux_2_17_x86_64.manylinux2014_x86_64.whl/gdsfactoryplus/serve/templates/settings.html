{% set id=which + "-" + name + "-settings" %} {% if settings or
settings.__str__() == '{}' %}
<details id="{{ id }}" open>
    <summary class="parent">settings: {% include "add.html" %}</summary>
    {% for k, v in settings.items() %} {% include "setting.html" %} {% endfor %}
</details>
{% endif %} {% if goto==which + '-' + name + '-settings-_-editvalue' %}
<script>
    goto("{{ goto }}");
</script>
{% endif %}

[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages]
find = {}

[tool.setuptools_scm]

[project]
dynamic = ["version"]
name = "dkist-processing-vbi"
requires-python = ">=3.11"
description = "Processing code for the VBI instrument on DKIST"
readme = "README.rst"
authors = [ {name = "NSO / AURA", email = "dkistdc@nso.edu"} ]
license = {text = "BSD-3-Clause"}
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
]
dependencies = [
  "dkist-processing-common == 10.5.12",
  "dkist-processing-math == 2.1.2",
  "dkist-header-validator == 5.1.1",
  "dkist-fits-specifications == 4.11.0",
  "astropy == 6.1.5",
  "numpy == 1.26.4",
  "sunpy == 5.1.3",
  "scipy == 1.15.1",
  "pillow == 10.3.0",
  "moviepy == 2.0.0",
  "dkist-spectral-lines == 3.0.0",
  "dkist-service-configuration == 2.2",
]

[project.urls]
Homepage = "https://nso.edu/dkist/data-center/"
Repository = "https://bitbucket.org/dkistdc/dkist-processing-vbi/"
Documentation = "https://docs.dkist.nso.edu/projects/vbi"
Help = "https://nso.atlassian.net/servicedesk/customer/portal/5"

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-cov",
  "pytest-mock",
  "pytest-xdist",
  "towncrier",
  "dkist-data-simulator >= 5.2.3",
  "dkist-processing-vbi[inventory]",
  "dkist-processing-vbi[asdf]",
  "dkist-processing-vbi[quality]",
]
inventory = [
  "dkist-processing-common[inventory]",
  "dkist-inventory==1.6.1",
]
asdf = [
  "dkist-processing-common[asdf]",
  "dkist-inventory[asdf]==1.6.1",
]
quality = [
  "dkist-quality==1.2.0",
]
grogu = [
  "dkist",
  "pyparsing",
  "dkist-inventory >= 1.6.0",
]
docs = [
  "sphinx",
  "sphinx-astropy",
  "sphinx-changelog",
  "sphinx-autoapi",
  "pytest",
  "towncrier",
  "dkist-sphinx-theme",
]

[tool.pytest.ini_options]
markers = [
  "development: For tests that can only be run while developing with a sidecar proxy (as opposed to in bitbucket pipelines)"
]

[tool.coverage.run]
omit = [
  "dkist_processing_vbi/tests/*",
  "dkist_processing_vbi/__init__.py",
]

[tool.coverage.report]
show_missing = true

[tool.towncrier]
    package = "dkist_processing_vbi"
    filename = "CHANGELOG.rst"
    directory = "changelog/"
    issue_format = "`#{issue} <https://bitbucket.org/dkistdc/dkist-processing-vbi/pull-requests/{issue}>`__"
    title_format = "{version} ({project_date})"
    ignore = [".gitempty", "*.science.rst"]

[[tool.towncrier.type]]
      directory = "feature"
      name = "Features"
      showcontent = true

[[tool.towncrier.type]]
      directory = "bugfix"
      name = "Bugfixes"
      showcontent = true

[[tool.towncrier.type]]
      directory = "removal"
      name = "Removals"
      showcontent = true

[[tool.towncrier.type]]
      directory = "misc"
      name = "Misc"
      showcontent = true

[[tool.towncrier.type]]
      directory = "doc"
      name = "Documentation"
      showcontent = true
